<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <!-- Other meta tags -->
</head>
<body>
  <header>
    <!-- Your header content here -->
  </header>

  <div class="container">
    <div class="content">
      <!-- Main content area -->
      {{ content }}
    </div>
    
    <!-- Sidebar -->
    <div class="sidebar">
      <nav>
        <ul>
          {% for link in site.sidebar_links %}
            <li><a href="{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>

  <footer>
    <!-- Footer content -->
  </footer>
</body>
</html>
